<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/scss/main.scss">
    <title>Qrptal</title>
</head>
<body>

<main class="index-page">
    <section class="content-wrapper">
        <h1>Order Information</h1>

        <form class="form" id="order-form" method="post">

            <div class="form-group">

                <label for="order-number">Order Number:</label>

                <input type="text" name="order-number" id="order-number" placeholder="Enter order number" required>

            </div>

            <div class="form-group">

                <label for="user-id">User ID:</label>

                <input type="text" name="user-id" id="user-id" placeholder="Enter user ID" required>

            </div>

            <div class="form-group">

                <label for="email">Email Address:</label>

                <input type="email" name="email" id="email" placeholder="Enter email address" required>

            </div>

            <div class="form-group">

                <label for="order-amount">Order Amount:</label>

                <input type="number" name="order-amount" id="order-amount" placeholder="Enter order amount" required>

            </div>

            <div class="form-group">

                <label for="pin-code">4-digit PIN Code:</label>

                <input type="text" name="pin-code" id="pin-code" pattern="^\d{4}$" placeholder="Enter 4-digit PIN code"
                       required>

            </div>

            <button class="btn" type="submit">Submit</button>

        </form>

        <div class="qr-code-image" id="qr-code-image"></div>
    </section>
</main>

<footer>
    <script type="text/javascript" src="public/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/libs/qrcode.js"></script>
    <script type="text/javascript" src="public/js/libs/sweetalert2.js"></script>
    <script type="text/javascript" src="public/js/pages/index.js"></script>
</footer>
</body>
</html>
